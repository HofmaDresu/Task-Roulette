<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spinner</title>
    <style type="text/css">
        .spinme {
            background-color: Red;
            height:200px;
            width:200px;
            -webkit-transition:-webkit-transform 2s;
        }
        .spinme:hover {
            -webkit-transform:rotate(1800deg);
        }
    </style>
</head>
<body>
    <div class="spinme"></div>
</body>
</html>
